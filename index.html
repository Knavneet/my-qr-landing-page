<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect via QR Call</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            padding: 30px 30px 20px;
            text-align: center;
            background: var(--brand-color, #3B82F6);
            color: white;
            position: relative;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            object-fit: cover;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
        }

        .business-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10B981;
        }

        .status-dot.offline {
            background: #6B7280;
        }

        .status-dot.busy {
            background: #F59E0B;
        }

        .content {
            padding: 30px;
        }

        .welcome-message {
            font-size: 16px;
            line-height: 1.6;
            color: #374151;
            margin-bottom: 30px;
            text-align: center;
        }

        .call-button {
            width: 100%;
            background: var(--brand-color, #3B82F6);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .call-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .call-button:active {
            transform: translateY(0);
        }

        .call-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .call-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .loading {
            display: none;
            text-align: center;
            color: #6B7280;
            font-size: 14px;
        }

        .error {
            background: #FEF2F2;
            border: 1px solid #FECACA;
            color: #DC2626;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .info {
            background: #F0F9FF;
            border: 1px solid #BAE6FD;
            color: #0369A1;
            padding: 12px;
            border-radius: 8px;
            font-size: 12px;
            text-align: center;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--brand-color, #3B82F6);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .debug-info {
            margin-top: 20px;
            padding: 15px;
            background: #F9FAFB;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            color: #6B7280;
            display: none;
        }

        .debug-info.show {
            display: block;
        }

        .debug-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #374151;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo" id="logo">
                📞
            </div>
            <div class="business-name" id="businessName">Loading...</div>
            <div class="status-badge">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Checking...</span>
            </div>
        </div>

        <div class="content">
            <div class="error" id="errorMessage"></div>
            
            <div class="welcome-message" id="welcomeMessage">
                Connecting you with this business...
            </div>

            <button class="call-button" id="callButton" disabled>
                <svg class="call-icon" viewBox="0 0 24 24">
                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                </svg>
                <span id="buttonText">Preparing Call...</span>
            </button>

            <div class="loading" id="loadingMessage">
                <div class="spinner"></div>
                <span style="margin-left: 10px;">Setting up your call...</span>
            </div>

            <div class="info">
                This will initiate a voice call using Azure Communication Services
            </div>

            <div class="debug-info" id="debugInfo">
                <div class="debug-title">Debug Information:</div>
                <div id="debugContent"></div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const SUPABASE_URL = 'https://vmxkrwqyxwfxbqvojypc.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZteGtyd3F5eHdmeGJxdm9qeXBjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkzNjA2MjUsImV4cCI6MjA2NDkzNjYyNX0.EH0wAMQJszlW1T8tL8VYIZ3BHBf8zVbu3sDhSwZbc04';
        
        
        // Global variables
        let qrCodeId = null;
        let qrInfo = null;
        let callerAcsData = null;
        let callId = null;

        // DOM elements
        const elements = {
            logo: document.getElementById('logo'),
            businessName: document.getElementById('businessName'),
            statusDot: document.getElementById('statusDot'),
            statusText: document.getElementById('statusText'),
            welcomeMessage: document.getElementById('welcomeMessage'),
            callButton: document.getElementById('callButton'),
            buttonText: document.getElementById('buttonText'),
            errorMessage: document.getElementById('errorMessage'),
            loadingMessage: document.getElementById('loadingMessage'),
            debugInfo: document.getElementById('debugInfo'),
            debugContent: document.getElementById('debugContent')
        };

        // Utility functions
        function showError(message) {
            elements.errorMessage.textContent = message;
            elements.errorMessage.style.display = 'block';
        }

        function hideError() {
            elements.errorMessage.style.display = 'none';
        }

        function showLoading(show = true) {
            elements.loadingMessage.style.display = show ? 'block' : 'none';
            elements.callButton.disabled = show;
        }

        function updateDebugInfo(data) {
            elements.debugContent.innerHTML = `
                <strong>QR Code ID:</strong> ${qrCodeId}<br>
                <strong>Owner ACS ID:</strong> ${qrInfo?.ownerAcsUserId || 'Not loaded'}<br>
                <strong>Caller ACS ID:</strong> ${callerAcsData?.acsUserId || 'Not loaded'}<br>
                <strong>Call ID:</strong> ${callId || 'Not generated'}<br>
                <strong>Token Length:</strong> ${callerAcsData?.token?.length || 0} chars<br>
                <strong>Token Expires:</strong> ${callerAcsData?.expiresOn || 'N/A'}
            `;
            elements.debugInfo.classList.add('show');
        }

        function setThemeColor(color) {
            document.documentElement.style.setProperty('--brand-color', color);
        }

        function updateStatus(status) {
            const statusMap = {
                'online': { text: 'Online', class: '' },
                'busy': { text: 'Busy', class: 'busy' },
                'offline': { text: 'Offline', class: 'offline' }
            };
            
            const statusInfo = statusMap[status] || statusMap['offline'];
            elements.statusText.textContent = statusInfo.text;
            elements.statusDot.className = `status-dot ${statusInfo.class}`;
        }

        // API functions
        async function fetchQRInfo(qrCodeId) {
            const response = await fetch(`${SUPABASE_URL}/functions/v1/get-qr-public-info`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                },
                body: JSON.stringify({ qr_code_id: qrCodeId })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'Failed to fetch QR information');
            }

            return await response.json();
        }

        async function fetchCallerAcsToken() {
            const response = await fetch(`${SUPABASE_URL}/functions/v1/get-acs-token`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                }
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'Failed to get caller token');
            }

            return await response.json();
        }

        // Main functions
        function extractQRCodeId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('qr_id');
        }

        async function loadQRInfo() {
            try {
                hideError();
                showLoading(true);

                qrInfo = await fetchQRInfo(qrCodeId);
                
                // Update UI with QR info
                elements.businessName.textContent = qrInfo.name;
                elements.welcomeMessage.textContent = qrInfo.welcomeMessage;
                setThemeColor(qrInfo.brandingColor);
                updateStatus(qrInfo.status);

                // Update logo if available
                if (qrInfo.logoUrl) {
                    elements.logo.innerHTML = `<img src="${qrInfo.logoUrl}" alt="Logo" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">`;
                } else {
                    elements.logo.textContent = qrInfo.name.charAt(0).toUpperCase();
                }

                // Enable call button
                elements.buttonText.textContent = `Call ${qrInfo.name}`;
                elements.callButton.disabled = false;

                console.log('QR Info loaded:', qrInfo);
                updateDebugInfo();

            } catch (error) {
                console.error('Error loading QR info:', error);
                showError(error.message);
            } finally {
                showLoading(false);
            }
        }

        async function initiateCall() {
            try {
                hideError();
                showLoading(true);
                elements.buttonText.textContent = 'Connecting...';

                // Generate unique call ID
                callId = crypto.randomUUID();

                // Get caller ACS token
                callerAcsData = await fetchCallerAcsToken();

                // Log all the information for Phase 2 testing
                console.log('=== CALL INITIATION DATA ===');
                console.log('QR Code ID:', qrCodeId);
                console.log('Owner ACS User ID:', qrInfo.ownerAcsUserId);
                console.log('Owner Name:', qrInfo.ownerName);
                console.log('Caller ACS User ID:', callerAcsData.acsUserId);
                console.log('Caller Token Length:', callerAcsData.token.length);
                console.log('Call ID:', callId);
                console.log('Token Expires:', callerAcsData.expiresOn);
                console.log('============================');

                updateDebugInfo();

                // For Phase 2, we just show success
                elements.buttonText.textContent = 'Call Data Ready!';
                showError('✅ Call setup complete! Check console for details.');
                elements.errorMessage.style.background = '#F0FDF4';
                elements.errorMessage.style.borderColor = '#BBF7D0';
                elements.errorMessage.style.color = '#166534';

            } catch (error) {
                console.error('Error initiating call:', error);
                showError(error.message);
                elements.buttonText.textContent = `Call ${qrInfo?.name || 'Now'}`;
            } finally {
                showLoading(false);
            }
        }

        // Event listeners
        elements.callButton.addEventListener('click', initiateCall);

        // Initialize
        async function init() {
            qrCodeId = extractQRCodeId();
            
            if (!qrCodeId) {
                showError('Invalid QR code URL. Please scan a valid QR code.');
                return;
            }

            // Update configuration notice
            if (SUPABASE_URL === 'https://your-project.supabase.co') {
                showError('⚠️ Please update SUPABASE_URL and SUPABASE_ANON_KEY in the HTML file');
                return;
            }

            await loadQRInfo();
        }

        // Start the application
        init();
    </script>
</body>
</html>
